<!DOCTYPE html>

<body>
    <!-- Navigation Bar  -->
    <header class=" bg-gray-50  xl:px-28 ">
        <nav class="flex justify-between container mx-auto p-4 bg-gray-50">

                    <path fill-rule="evenodd"
                        d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                        clip-rule="evenodd" />
                </svg>
            </span>
            <!-- nav links  -->
            <div class="bg-gray-50">
                <ul class=" hidden lg:flex  bg-gray-50">
                    <li><a class="bg-gray-50 px-3 block text-black hover:translate-y-[1px] hover:text-orange-400 hover:underline"
                            href="index.html">Home</a></li>
                    <li><a class="bg-gray-50 px-3 block text-black hover:translate-y-[1px] hover:text-orange-400 hover:underline"
                            href="#Figma">Figma</a></li>

                <!-- mobile devices -->
                <ul class=" lg:hidden bg-gray-50 w-full left-0 absolute top-[-200%] ease-in-out duration-300 z-[-50]"
                    id="collapse">
                    <li><a class="px-4 py-1 bg-gray-50 block text-black hover:translate-y-[1px] hover:text-orange-400 hover:underline"
                            href="index.html">Home</a></li>
                    <li><a class="px-4 py-1 bg-gray-50 block text-black hover:translate-y-[1px] hover:text-orange-400 hover:underline"
                            href="#Figma">Figma</a></li>
                </ul>
            </div>
            <!-- Darkmode button -->
            <div>
                <div class="bg-gray-50 flex items-center gap-2">
                    <button onclick="darkMode()" class="text-black hover:scale-110 duration-100">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5"
                            stroke="currentColor" class="w-8 h-8 p-1 rounded-full">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />

                    <a href="https://github.com/Karthikjhonn" class="hover:scale-110 duration-100"><button
                            class="bg-orange-500 rounded-full p-[2px]">
                            <img src="https://tse3.mm.bing.net/th?id=OIP.ckeUFk-yid0vfWnd56w7wAHaHa&pid=Api&P=0&h=180"
                                class="w-[25px] rounded-full " alt="GitHub">
                        </button></a>
                </div>
            </div>
        </nav>
    </header>

      <!-- figma  -->
      <section id="Figma" class="container mx-auto 2xl:px-24 hide">
        <center class="text-2xl font-semi-bold"><h1 class="title"><span>F</span>IGMA</h1></center>
        <p class="bg-salt-100 py-4 mb-2 px-2">This portfolio Ui/UserInterface is Designed with<b> FIGMA </b>tool and all
            the
            image what used in this site made with FIGMA. <a class="text-blue-500">image preview</a></p>
        <div id="figmaimg" class="px-2 py-2 rounded">
            <center class="text-xl xl:text-3xl font-bold text-gray-200   py-8">Color Thems & Typography</center>
            <img src="img/portfoliocolourpallette.png" alt="figma preview" class="rounded shadow-lg max-w-[800px] mx-auto w-full">
            <center class="text-xl xl:text-3xl font-bold text-gray-200   py-8">Components</center>
            <img src="img/portfoliocomponents.png" alt="figma preview"  class="rounded shadow-lg max-w-[800px] mx-auto w-full" >
            <center class="text-xl xl:text-3xl font-bold text-gray-200   py-8">Desktop Design</center>
            <div class="lg:h-[600px] h-[450px] overflow-y-auto max-w-[800px] mx-auto">
                <img src="img/Desktop - 1.jpg" alt="figma preview" class="rounded shadow-lg w-full" >
            </div>
        </div>
     </section>



      <!-- footer -->
      <footer class="bg-black text-white p-4">
        <p class="flex justify-end hover:underline text-sm"><a href="#">Back To Top</a></p>
